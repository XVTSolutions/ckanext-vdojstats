<table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">Draft</th>
        <th scope="col" title="Draft Complete">Draft Comp</th>
        <th scope="col">Active</th>
        <th scope="col">Deleted</th>
        <th scope="col">Suspended</th>
        <th scope="col" title="Total per date">Total@day</th>
      </tr>
    </thead>
    <tbody>
      {% for row in allassets %}
          <tr 
            class = {%if loop.index0 % 2 == 0 %} {{_('even')}} {% else %} {{_('odd')}} {% endif %}  
            >
            <td class="dataset-label">{{ row.day }}</td>
            <td class="dataset-details">{{ row.draft }}</td>
            <td class="dataset-details">{{ row.get('draft-complete') }}</td>
            <td class="dataset-details">{{ row.active }}</td>
            <td class="dataset-details">{{ row.deleted }}</td>
            <td class="dataset-details">{{ row.suspended }}</td>
            <td class="dataset-details">{{ row.total_per_date }}</td>
          </tr>
      {% endfor %}
    </tbody>
</table>
<p><!--(*)The creation of a dataset counts as a modification</p>-->
