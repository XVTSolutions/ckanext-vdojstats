<table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th scope="col">Date Time</th>
        <th scope="col">Activity</th>
        <th scope="col">Object (Detail)</th>
        <th scope="col">Activity (Detail)</th>
      </tr>
    </thead>
    <tbody>
      {% for row in user_activity_list %}
          <tr 
            class = {%if loop.index0 % 2 == 0 %} {{_('even')}} {% else %} {{_('odd')}} {% endif %}  
            >
            <td class="dataset-label">{{ row.timestamp }}</td>
            <td class="dataset-details">{{ row.activity_type }}</td>
            <td class="dataset-details">{{ row.object_type }}</td>
            <td class="dataset-details">{{ row.detail_type }}</td>
          </tr>
      {% endfor %}
    </tbody>
</table>
