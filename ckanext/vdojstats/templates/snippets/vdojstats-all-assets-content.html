<table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th scope="col">Date</th>
        <th scope="col">New</th>
        <th scope="col">Modified</th>
        <th scope="col">Deleted</th>
      </tr>
    </thead>
    <tbody>
      {% for row in allassets %}
          <tr 
            class = {%if loop.index0 % 2 == 0 %} {{_('even')}} {% else %} {{_('odd')}} {% endif %}  
            >
            <td class="dataset-label">{{ row.day }}</td>
            <td class="dataset-details">{{ row.new }}</td>
            <td class="dataset-details">{{ row.changed }}</td>
            <td class="dataset-details">{{ row.deleted }}</td>
          </tr>
      {% endfor %}
    </tbody>
</table>
