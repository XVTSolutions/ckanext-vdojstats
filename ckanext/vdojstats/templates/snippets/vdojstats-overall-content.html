{% for table in overall %}
<h3>{{_(table.header)}}</h3>
<table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th scope="col">{{_('State')}}</th>
        <th scope="col">{{_('Count')}}</th>
      </tr>
    </thead>
    <tbody>
      {% for row in table.content %}
          <tr 
            class = {%if loop.index0 % 2 == 0 %} 'even' {% else %} 'odd' {% endif %}  
            >
            <td class="dataset-label">{{_(row.label)}}</td>
            <td class="dataset-details">{{_(row.num)}}</td>
          </tr>
      {% endfor %}
    </tbody>
</table>
{% endfor %}
